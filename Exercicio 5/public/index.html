<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="iconic.png" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Temperinho do seu Felipe</title>

</head>

<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">

                <h4>[&dot; Temperinho do seu Felipe</h4>

                <div class="header__logo-overlay"></div>
            </div>


            <ul class="header__menu">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="#receitas">Receitas</a>
                </li>
                <li>
                    <img src="/images/search.png" alt="search" />
                </li>
            </ul>


        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-image">
            <img src="/images/pratinho.png" alt="prato principal"
            />
            <div class="hero-image__overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="hero-content-info">
                <h1> Receitas Caseiras de Verdade!</h1>
                <p>Sinta o gosto de Mem√≥rias</p>
            </div>

        </div>
    </section>
    <section class="Receitas" id="menu">
        <h2 class="Receitas__title">Receitas</h2>
        <div class="receitas__filters sushi__hide-scrollbar">
            <button class="receitas__filter-btn active">Todas</button>
            <button class="receitas__filter-btn">
                <img src="/images/comida 1.png" alt="salgado">Salgado
            </button>
            <button class="receitas__filter-btn">
                <img src="/images/comidas - Copy (5).png" alt="Pratos">Pratos
            </button>
            <button class="receitas__filter-btn">
                <img src="/images/comidas - Copy (12).png" alt="Docinhos">Docinhos
            </button>
        </div>
        <div class="receitas__catalogo">
            <article class="receitas__card">
                <img class="receitas__card-imagem" src="/images/comidas - Copy (2).png" />
                <h4 class="receitas__card-title"> Pastelinho Frito </h4>
            </article>

            <article class="receitas__card">
                <img class="receitas__card-imagem" src="/images/comidas - Copy (3).png" />
                <h4 class="receitas__card-title"> Churrasquinho </h4>
            </article>

            <article class="receitas__card">
                <img class="receitas__card-imagem" src="/images/comidas - Copy (11).png" />
                <h4 class="receitas__card-title"> Brigadeiro </h4>
            </article>
        </div>
    </section>

    <script src="js/script.js" type="module"></script>
</body>

</html>
